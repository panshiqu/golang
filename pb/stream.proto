syntax = "proto3";

option go_package = "github.com/panshiqu/golang/pb";

package pb;

service Network {
    rpc Connect(stream Msg) returns (stream Msg) {}
}

message Msg {
    Cmd cmd = 1;
    bytes data = 2;
}

enum Cmd {
    Unknown = 0;
    Error = 1;
    Disconnect = 2;

    // -= dice =-
    DiceScene = 101;        // 场景
    DiceStart = 102;        // 开始
    DiceShake = 103;        // 摇骰子
    DiceSettlement = 104;   // 结算
}
